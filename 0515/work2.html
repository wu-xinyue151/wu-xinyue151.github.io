<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>攝氏溫度轉華氏溫度</title>
</head>
<body>
    <script>
        function temp(n1){
            let ans=(n1*9/5)+32
            console.log(ans);
            window.alert(ans)
        }
        var X = prompt("請輸入攝氏溫度:","");
        temp(X);
    </script>
